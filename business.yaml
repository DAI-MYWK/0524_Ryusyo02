会社名: 琉翔株式会社
英語表記: Ryu-Syou Co., Ltd.

企業理念:
  モットー: "信頼・可能性・安心"
  ビジョン: "お客様と共に成長する企業"
  目標: "グローバル企業への成長"

ミッション:
  - お客様から頂いた課題をあらゆる方向から分析し解決できる企業
  - お客様が安心して依頼できるサービスの提供
  - 目の前の問題にチームで考え、実行し諦める事が選択肢にない企業を目指す
  - お客様を第一に考え相互の信頼関係を築く

事業内容:
  倉庫業:
    概要: 群馬県館林市に550坪の高床ホーム（高さ5.5m）、埼玉県狭山市に580坪の倉庫を運営
    施設:
      - 名称: 館林物流センター
        所在地: 〒374-0013 群馬県館林市赤生田町657-3
        特徴: 館林ICから2km、アクセス良好な立地
      - 名称: 新狭山物流センター
        所在地: 〒350-1331 埼玉県狭山市新狭山1-13-3 ロジベース新狭山4F
        延床面積: 580坪
    対応業務: アパレル、日用雑貨、越境EC、国内ECの発送拠点
    管理システム:
      - 顧客管理: Next Engine
      - 在庫管理: Logizard

  EC保管・発送業務・販売:
    概要: 商品を最適な環境で保管し、注文ごとに迅速かつ正確な発送業務
    サービス内容:
      - 在庫管理
      - 梱包
      - 配送
    特徴: 豊富な物流経験と専門知識を活かしたワンストップサービス

  輸送業:
    概要: 一般貨物自動車免許取得中。現在は利用運送業務を実施
    特徴: 外国人労働者を採用し、安心できる輸送形態の構築を目指す

  派遣業:
    概要: 人材不足企業への人材派遣サービス
    特徴: スキルアップ制度を取り入れ、相互が安心して依頼できる環境構築

  技能実習:
    概要: アジア圏からの技能実習生派遣
    提携先: 中国山東省の滅海宇志国際経済技術合同会社
    特徴: 人材不足企業を支援するため現地で直接交渉し良質な人材を提供

  エステ:
    概要: 埼玉県川口市を拠点に4店舗のエステを運営
    特徴: リラックスできる空間と満足いただける施術の提供

  その他事業:
    - 食品卸事業
    - 貿易
    - 国際物流
    - 国内卸売
    - 小売販売
    - EC販売（Amazon、楽天市場）

